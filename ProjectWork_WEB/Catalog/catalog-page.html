<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <link rel="stylesheet" href="catalog-style.css">
</head>
<body>

    <nav>
        <div class="container">
            <form>
                <div class="select-container">
                    <div class="select-wrapper">
                        <select class="firma-select">
                            <option value="default">Firma</option>
                            <option value="Kia">Kia</option>
                            <option value="Toyota">Toyota</option>
                            <option value="Honda">Honda</option>
                        </select>
                    </div>
                    <div class="select-wrapper">
                        <select class="model-select">
                            <option value="default">Model</option>
                            <option value="Sorento">Sorento</option>
                            <option value="Camry">Camry</option>
                            <option value="Civic">Civic</option>
                        </select>
                    </div>
                    <div class="input-wrapper">
                        <label for="min-price">Minimum Price:</label>
                        <input type="text" id="min-price" name="min-price" class="min-price-input">
                    </div>
                    <div class="input-wrapper">
                        <label for="max-price">Maximum Price:</label>
                        <input type="text" id="max-price" name="max-price" class="max-price-input">
                    </div>
                </div>
            </form>
        </div>
    </nav>
    


    <div class="price-container">

        <div class="one-container">
            <img src="/ProjectWork_WEB/Images/KiaSorento.png" alt="Car Image" class="car-image">
            <p class="price">38,000$</p>
            <p class="model">Kia Sorento</p>
            <p class="year-mileage">2023, 10,000km</p>
        </div>

        <div class="two-container">
            <img src="/ProjectWork_WEB/Images/HondaAcord.png" alt="Car Image" class="car-image">
            <p class="price">22,400$</p>
            <p class="model">Honda Accord</p>
            <p class="year-mileage">2022, 95,000km</p>
        </div>

        <div class="three-container">
            <img src="/ProjectWork_WEB/Images/DodgeViper.png" alt="Car Image" class="car-image">
            <p class="price">35,000$</p>
            <p class="model">Dodge Viper</p>
            <p class="year-mileage">2021, 3,000km</p>
        </div>

        <div class="four-container">
            <img src="/ProjectWork_WEB/Images/Audi.png" alt="Car Image" class="car-image">
            <p class="price">30,000$</p>
            <p class="model">Audi A5</p>
            <p class="year-mileage">2020, 80,000km</p>
        </div>

    </div>


</body>
</html>
